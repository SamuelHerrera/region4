<div class="container">
  <div class="scrollable">
    <mat-vertical-stepper #stepper="matVerticalStepper" (selectionChange)="stepchanged($event)" [linear]="true" [selectedIndex]="index">
      <mat-step [completed]="step1">
        <ng-template matStepLabel>Ubicar Propiedad
          <span *ngIf="!step1" class="alerta">Sin completar</span>
        </ng-template>
        <app-paso-1 [avaluoForm]="avaluoForm" (completed)="step1=$event"></app-paso-1>
        <button pButton matStepperNext type="button" label="Siguiente"></button>
      </mat-step>
      <mat-step [completed]="step2">
        <form>
          <ng-template matStepLabel>Propiedad
            <span *ngIf="!step2" class="alerta">Sin completar</span>
          </ng-template>
          <app-paso-2 [avaluoForm]="avaluoForm" (completed)="step2=$event"></app-paso-2>
          <button pButton matStepperNext type="button" label="Siguiente"></button>
        </form>
      </mat-step>
      <mat-step [completed]="step3">
        <form>
          <ng-template matStepLabel>Amenidades
            <span *ngIf="!step4" class="opcional">Sin completar</span>
          </ng-template>
          <app-paso-3 [avaluoForm]="avaluoForm"></app-paso-3>
          <button pButton matStepperNext type="button" label="Siguiente"></button>
        </form>
      </mat-step>
      <mat-step [completed]="step4">
        <form>
          <ng-template matStepLabel>Pagar Avalúo
            <span *ngIf="!step4" class="alerta">Sin completar</span>
          </ng-template>
          <app-pago-con-tarjeta (completed)="step4=$event"></app-pago-con-tarjeta>
          <button pButton matStepperNext type="button" label="Siguiente"></button>
        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Ingresar Correo</ng-template>
          <div class="correo">
            <span class="ui-float-label">
              <input id="float-input" type="text" size="30" pInputText name="correo">
              <label for="float-input">Correo</label>
            </span>
            <p-button matStepperNext (onClick)="enviarCorreo()" label="Generar y Enviar avaluo"></p-button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div class="nvoAvaluo">
          <p-button (onClick)="nvoAvaluo()" label="Realizar Otro Avalúo"></p-button>
          <p-button (onClick)="imprimir()" label="Imprimir"></p-button>
        </div>
        <app-reporte [datos]="avaluoResponse"></app-reporte>
      </mat-step>
    </mat-vertical-stepper>


  </div>
</div>
<!-- Ejemplo de material Design-->
