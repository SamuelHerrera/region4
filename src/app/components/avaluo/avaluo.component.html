<div class="container">
  <!--<div class="tittle">
    <h1>GENERAR AVALÚO</h1>
  </div>-->
  <div class="scrollable">
    <mat-horizontal-stepper #stepper="matHorizontalStepper">
      <mat-step>
        <form>
          <ng-template matStepLabel>Ubicar Propiedad</ng-template>
          <app-paso-1></app-paso-1>

        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Generar Avalúo</ng-template>
          <app-paso-2></app-paso-2>
          <!--<div class="tittle">
            <h1>AMENIDADES</h1>
          </div>-->

        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Amenidades</ng-template>
          <app-paso-3></app-paso-3>

        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Pagar Avalúo</ng-template>
          <app-pago-con-tarjeta></app-pago-con-tarjeta>

        </form>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>Ingresar Correo</ng-template>
          <div class="correo">
            <span class="ui-float-label">
              <input id="float-input" type="text" size="30" pInputText>
              <label for="float-input">Correo</label>
            </span>

            <p-button (onClick)="enviarCorreo()" label="Enviar"></p-button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div class="nvoAvaluo">

          <p-button (onClick)="nvoAvaluo()" label="Realizar Otro Avalúo"></p-button>
          <p-button (onClick)="imprimir()" label="Imprimir"></p-button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>


  </div>
</div>
<!-- Ejemplo de material Design-->
