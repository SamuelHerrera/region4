<div class="container">
  <div class="addressDesc">
    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="calle" [(ngModel)]="avaluoForm['street']" (ngModelChange)="onChange($event)"
        required>
      <label for="float-input">Calle</label>
    </span>

    <div class="nums">

      <span class="ui-float-label">
        <input id="float-input" type="text" size="8" pInputText name="numExt" [(ngModel)]="avaluoForm['num_ext']" (ngModelChange)="onChange($event)"
          required>
        <label for="float-input">Num. Ext</label>
      </span>

      <span class="ui-float-label">
        <input id="float-input" type="text" size="10" max="5" pInputText name="codigoPostal" pattern="(?=.*[0-9]).{5,5}" [(ngModel)]="avaluoForm['zip']"
          (ngModelChange)="onChange($event)" required>
        <label for="float-input">C.P.</label>
      </span>
    </div>

    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="colonia" [(ngModel)]="avaluoForm['colonia']" (ngModelChange)="onChange($event)"
        required>
      <label for="float-input">Colonia</label>
    </span>

    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="municipio" [(ngModel)]="avaluoForm['municipio']" (ngModelChange)="onChange($event)"
        required>
      <label for="float-input">Municipio</label>
    </span>

    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="estado" [(ngModel)]="avaluoForm['estado']" (ngModelChange)="onChange($event)"
        required>
      <label for="float-input">Estado</label>
    </span>

    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="ciudad" [(ngModel)]="avaluoForm['ciudad']" (ngModelChange)="onChange($event)"
        required>
      <label for="float-input">Ciudad</label>
    </span>

  </div>
  <div class="maps">
    <agm-map [latitude]="avaluoForm['latitud']" [longitude]="avaluoForm['longitud']" [zoom]="12" [scrollwheel]="false">
      <agm-marker [latitude]="avaluoForm['latitud']" [longitude]="avaluoForm['longitud']" [markerDraggable]="true"></agm-marker>
    </agm-map>
    <span class="nota">
      <b>Importante:</b> Es necesario que ubiques el marcador dentro o lo mas cercano a tu propiedad. Es posible que la foto
      final del reporte no sea exacta pero esto no afecta el estimado de valor.</span>
  </div>
</div>
