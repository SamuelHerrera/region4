<div class="container">
  <div class="addressDesc">
    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="calle">
      <label for="float-input">Calle</label>
    </span>

    <div class="nums">

      <span class="ui-float-label">
        <input id="float-input" type="text" size="8" pInputText name="numExt">
        <label for="float-input">Num. Ext</label>
      </span>

      <span class="ui-float-label">
        <input id="float-input" type="text" size="10" pInputText name="codigoPostal">
        <label for="float-input">C.P.</label>
      </span>
    </div>

    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="colonia">
      <label for="float-input">Colonia</label>
    </span>

    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="municipio">
      <label for="float-input">Municipio</label>
    </span>

    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="estado">
      <label for="float-input">Estado</label>
    </span>

    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText name="ciudad">
      <label for="float-input">Ciudad</label>
    </span>

  </div>
  <div class="maps">
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
    </agm-map>
  </div>
</div>
